name: Build and Release

on:
  push:
    branches: [ master, main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -x "$SDKMANAGER" ]; then SDKMANAGER="sdkmanager"; fi
          "$SDKMANAGER" --version
          yes | "$SDKMANAGER" --licenses
          "$SDKMANAGER" "platform-tools" "platforms;android-30" "platforms;android-29" "build-tools;30.0.3" "build-tools;29.0.3" "ndk;21.4.7075529"
          ln -sfn "$ANDROID_SDK_ROOT/ndk/21.4.7075529" "$ANDROID_SDK_ROOT/ndk-bundle"
          echo "ndk.dir=$ANDROID_SDK_ROOT/ndk/21.4.7075529" >> local.properties
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/21.4.7075529" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/21.4.7075529" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/21.4.7075529" >> $GITHUB_ENV

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache native assets
        uses: actions/cache@v4
        with:
          path: |
            app/src/main/jniLibs
          key: ${{ runner.os }}-jniLibs-${{ hashFiles('app/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-jniLibs-

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -x "$SDKMANAGER" ]; then SDKMANAGER="sdkmanager"; fi
          "$SDKMANAGER" --version
          yes | "$SDKMANAGER" --licenses
          "$SDKMANAGER" "platform-tools" "platforms;android-30" "platforms;android-29" "build-tools;30.0.3" "build-tools;29.0.3" "ndk;21.4.7075529"
          ln -sfn "$ANDROID_SDK_ROOT/ndk/21.4.7075529" "$ANDROID_SDK_ROOT/ndk-bundle"
          echo "ndk.dir=$ANDROID_SDK_ROOT/ndk/21.4.7075529" >> local.properties
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/21.4.7075529" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/21.4.7075529" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/21.4.7075529" >> $GITHUB_ENV

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache native assets
        uses: actions/cache@v4
        with:
          path: |
            app/src/main/jniLibs
          key: ${{ runner.os }}-jniLibs-${{ hashFiles('app/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-jniLibs-

      - name: Prepare signing configuration
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          ALIAS_SECRET: ${{ secrets.ALIAS }}
          STORE_PASS_SECRET: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASS_SECRET: ${{ secrets.KEY_PASSWORD }}
        run: |
          if [ -n "$SIGNING_KEY" ]; then
            echo "Secrets found. Decoding signing key..."
            echo "$SIGNING_KEY" | base64 --decode > keystore.jks
            echo "ANDROID_KEY_ALIAS=$ALIAS_SECRET" >> $GITHUB_ENV
            echo "ANDROID_STORE_PASSWORD=$STORE_PASS_SECRET" >> $GITHUB_ENV
            echo "ANDROID_KEY_PASSWORD=$KEY_PASS_SECRET" >> $GITHUB_ENV
          else
            echo "Secrets not found. Generating temporary keystore for build..."
            keytool -genkey -v -keystore keystore.jks -alias temp_alias -keyalg RSA -keysize 2048 -validity 10000 -storepass temp_password -keypass temp_password -dname "CN=Temp,O=UserLAnd,C=US"
            echo "ANDROID_KEY_ALIAS=temp_alias" >> $GITHUB_ENV
            echo "ANDROID_STORE_PASSWORD=temp_password" >> $GITHUB_ENV
            echo "ANDROID_KEY_PASSWORD=temp_password" >> $GITHUB_ENV
          fi

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew assembleDebug assembleRelease

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ github.token }}
