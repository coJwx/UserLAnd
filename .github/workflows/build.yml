name: Build and Release

on:
  push:
    branches: [ master, main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true # 非递归拉取子模块（按需改为recursive）

      - name: Set up JDK 8 # 修复：匹配原项目JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: 1.8

      - name: Setup Android SDK # 修复：使用最新稳定版本
        uses: android-actions/setup-android@v2

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Debug & Release APK # 优化：一次构建两种包，避免重复
        run: ./gradlew assembleDebug assembleRelease --no-daemon --parallel # 加优化参数

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --no-daemon

      - name: Upload Test Report # 修复：上传测试报告，方便排查
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: app/build/reports/tests/
          retention-days: 7 # 优化：7天自动清理

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7

      - name: Upload Unsigned Release APK # 修复：上传未签名Release包，供release任务复用
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 7

      - name: Upload Debug APK for Release # 修复：上传debug包供release任务使用
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk-for-release
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download Unsigned Release APK from Build # 修复：复用build产物，不再重新构建
        uses: actions/download-artifact@v4
        with:
          name: unsigned-release-apk
          path: app/build/outputs/apk/release/

      - name: Download Debug APK from Build # 修复：下载debug包
        uses: actions/download-artifact@v4
        with:
          name: debug-apk-for-release
          path: app/build/outputs/apk/debug/

      - name: Check Signing Secrets # 修复：使用环境变量检查secrets是否存在
        id: check_secrets
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          ALIAS: ${{ secrets.ALIAS }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          if [ -n "$SIGNING_KEY" ] && [ -n "$ALIAS" ] && [ -n "$KEY_STORE_PASSWORD" ] && [ -n "$KEY_PASSWORD" ]; then
            echo "has_secrets=true" >> $GITHUB_OUTPUT
          else
            echo "has_secrets=false" >> $GITHUB_OUTPUT
          fi

      - name: Sign Release APK # 修复：使用输出变量控制条件
        if: steps.check_secrets.outputs.has_secrets == 'true'
        uses: r0adkll/sign-android-release@v1.2.0
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Prepare Release Files # 修复：根据签名情况准备发布文件
        run: |
          mkdir -p release-files
          cp app/build/outputs/apk/debug/*.apk release-files/
          if [ "${{ steps.check_secrets.outputs.has_secrets }}" == "true" ]; then
            cp app/build/outputs/apk/release/*-signed.apk release-files/
          else
            cp app/build/outputs/apk/release/*.apk release-files/
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}